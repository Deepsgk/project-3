{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} NobelprizeApp {% endblock %}</h1>
    {% for nobelprize in nobel1_prize %}
        <div class='nobel_prize'>
            <h3>#{{ nobelprize[0] }} - {{ nobelprize[1] }} BY {{ nobel_prize[2] }}</h3>
            <i><p>({{ nobelprize[3] }} category)</p></i>

        </div>
    {% endfor %}
{% endblock %}
